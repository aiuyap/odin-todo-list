<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div id="logo-div">
            <img id="logo-img" src="./images/todologo.png" alt="Logo">
        </div>
        <button type="button" class="nav-btn" id="view-current-tasks">Tasks</button>
        <button type="button" class="nav-btn" id="view-projects">Projects</button>
    </nav>
    <dialog>
        <h1>New Task</h1>
        <form method="dialog" action="#" id="add-task-form">
            <h3>Title</h3>
            <input type="text" autofocus required id="new-title">
            <h3>Description</h3>
            <textarea name="desc" id="new-desc"></textarea>
            <h3>Due Date</h3>
            <input type="date" name="date-picker" id="new-date" required>
            <h3>Priority</h3>
            <select name="priority" id="new-priority">
                <option value="Low Priority">Low Priority</option>
                <option value="Medium Priority">Medium Priority</option>
                <option value="High Priority">High Priority</option>
            </select>
            <div>
                <button type="submit">Add</button>
                <button type="button" id="dialog-cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
